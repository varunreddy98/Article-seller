<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Book Donor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#FCF3CF  ">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Book Donor</a>
    </div>
      <ul class="nav navbar-nav">
         <li><a href="{% url 'sampleapp-home' %}">Home</a></li>
         <li><a href="{% url 'sampleapp-about' %}">About</a></li>
      </ul>
    <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
      <li><a  href="{% url 'post-create' %}"></span>New Book</a></li>
      <li><a  href="{% url 'profile' %}"></span>Profile</a></li>
        <li><a  href="{% url 'logout' %}"></span>Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}"></span>Login</a></li>
        <li><a href="{% url 'register' %}"></span>Register</a></li>
              {% endif %}
    </ul>
  </div>
</nav>
 <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
</body>
</html>
