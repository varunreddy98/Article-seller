{% extends "sampleapp/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{post.author.profile.image.url}}">
    <div class="media-body">
      <div class="article-metadata">
           <small class="text-muted">Posted by:</small>
        <a class="mr-2" href="#">{{ object.author }}</a>
           {% if object.author == user %}
          <div>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title"><b>Product Name:</b>   {{ object.title }}</h2>
      <h3 class="article-content"><b>Decription:</b>    {{ object.content }}</h3>
       <h3 class="article-content"><b>Price:</b>    {{ object.price }}</h3>
      <h3 class="article-contact"><b>Contact:</b>   {{object.contact}}</h3>
    </div>
  </article>
{% endblock content %}
